<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Header -->
    <header>
      <div id="menu-bar" class="fas fa-bars"></div>

      <a href="#" class="logo"><span>T</span>ravel</a>

      <nav class="navbar">
        <a href="/#home">home</a>
        <a href="/#book">book</a>
        <a href="/#packages">packages</a>
        <a href="/#services">services</a>
        <a href="/#gallery">gallery</a>
        <a href="/#review">review</a>
        <a href="/#contact">contact</a>
      </nav>

      <div class="icons">
           
        <i class="fas fa-search" id="search-btn"></i>            
        <span id="login-btn"> SignIn</span>
        <span id="Register-btn"> SignUp</span>
        <a href="./admin.html"> <span id="admin-btn" class="material-symbols-outlined">
            admin_panel_settings
            </span></a>
       
            <a href="./profile.html"> <i class="fas fa-user" id="profile-btn"></i></a>

        <span id="logout-btn"> Logout</span>
      
        <!-- <i class="fas fa-user" id="Register-btn"></i>  -->
      
    </div>

      <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here..." />
        <label for="search-bar" class="fas fa-search"></label>
      </form>
    </header>
    <!-- End -->
    <br /><br /><br />
    <br /><br /><br />
    <br /><br /><br />
    <div id="display-element"></div>

    <!-- book section starts -->

    <section class="book" id="book">
      <h1 class="heading">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
      </h1>

      <div class="row">
        <div class="image">
          <img src="images/book-img.svg" alt="" />
        </div>

        <form action="">
          <div class="inputBox">
            <h3>Package</h3>
            <input type="text" id="package" readonly/>
          </div>
          <div class="inputBox">
            <h3>Destination</h3>
            <input type="text" id="destination" readonly/>
          </div>
          <div class="inputBox">
            <h3>Price</h3>
            <input type="number" id="price" readonly/>
          </div>
          <div class="inputBox">
            <h3>Duration</h3>
            <input type="text" id="duration" readonly/>
          </div>
          <input type="submit" class="btn" value="book now" onclick="bookBookings()"/>
        </form>
      </div>
    </section>
    <!-- book section ends -->

    <script>
      const orderID = sessionStorage.getItem("orderID");
      const user = JSON.parse(localStorage.getItem("user-cred"));
      const b = JSON.stringify({
          packageId: {
            id: `${orderID}`,
          },
          userId: {
            id: `${user.id}`,
          },
          bookingDate: new Date().toISOString().substring(0, 10),
          status: "Confirm",
        })

        fetch(`http://localhost:8080/api/packages/${orderID}`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        }
      })
        .then((response) => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("Request failed with status code: " + response.status);
            }
        })
        .then((data) => {
            
            document.getElementById('package').value = data.packageName
            document.getElementById('destination').value = data.destination
            document.getElementById('price').value = data.price
            document.getElementById('duration').value = data.duration
          console.log(data);
        })
        .catch((error) => {
          console.error(error);
        });


      function bookBookings(){
        fetch("http://localhost:8080/api/bookings", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: b
      })
        .then((response) => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("Request failed with status code: " + response.status);
            }
        })
        .then((data) => {
          alert("Booking Success");
          window.location.href = "/profile.html"
        })
        .catch((error) => {
          console.error(error);
        });
      }
      const displayElement = document.querySelector("#display-element");
      displayElement.innerHTML = `Order ID: ${orderID}`;
    </script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
